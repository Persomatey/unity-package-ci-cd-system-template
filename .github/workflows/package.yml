name: Build and Release Unity Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  PROJECT_PATH: unity_project
  PACKAGE_NAME: com.yourcompany.packagename

jobs:
  determineVersion:
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.tag }}
      package_version: ${{ steps.version.outputs.package_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: version
        run: |
          git fetch --tags
          last_tag=$(git tag | grep '^v' | sort -V | tail -n1)
          [ -z "$last_tag" ] && last_tag="v0.0.0"

          base=${last_tag%.*}
          patch=${last_tag##*.}
          next_tag="${base}.$((patch + 1))"

          echo "tag=$next_tag" >> $GITHUB_OUTPUT
          echo "package_version=${next_tag#v}" >> $GITHUB_OUTPUT

  validatePackage:
    runs-on: ubuntu-22.04
    needs: determineVersion
    steps:
      - uses: actions/checkout@v4

      - name: Validate package structure
        run: |
          set -euo pipefail
      
          PACKAGE_PATH="$PROJECT_PATH/Packages/$PACKAGE_NAME"
      
          echo "Validating package at: $PACKAGE_PATH"
      
          if [ ! -d "$PACKAGE_PATH/Runtime" ]; then
            echo "::error ::Runtime folder missing!"
            exit 1
          fi
      
          if [ ! -f "$PACKAGE_PATH/package.json" ]; then
            echo "::error ::package.json missing!"
            exit 1
          fi
      
          echo "Package structure OK"

  pushUpm:
    runs-on: ubuntu-22.04
    needs: [determineVersion, validatePackage]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update package.json version
        run: |
          PACKAGE_JSON="$PROJECT_PATH/Packages/$PACKAGE_NAME/package.json"
          VERSION="${{ needs.determineVersion.outputs.package_version }}"
  
          echo "Setting package.json version to $VERSION"
  
          jq ".version = \"$VERSION\"" "$PACKAGE_JSON" > package.json.tmp
          mv package.json.tmp "$PACKAGE_JSON"

      - name: Build clean UPM package
        shell: bash
        run: |
          set -euo pipefail
      
          PACKAGE_SRC="$PROJECT_PATH/Packages/$PACKAGE_NAME"
          UPM_BUILD="$(mktemp -d)"
      
          echo "Building clean UPM package from: $PACKAGE_SRC"
          echo "UPM build dir: $UPM_BUILD"
      
          # Copy everything EXCEPT Samples
          rsync -av \
            --exclude="Samples" \
            "$PACKAGE_SRC/" \
            "$UPM_BUILD/"
      
          # Convert Samples → Samples~
          if [ -d "$PACKAGE_SRC/Samples" ]; then
            echo "Converting Samples → Samples~"
            mkdir -p "$UPM_BUILD/Samples~"
            rsync -av "$PACKAGE_SRC/Samples/" "$UPM_BUILD/Samples~/"
          fi
      
          # Remove orphaned Samples.meta if it exists
          rm -f "$UPM_BUILD/Samples.meta"
      
          # Create Samples~.meta if missing
          if [ -d "$UPM_BUILD/Samples~" ] && [ ! -f "$UPM_BUILD/Samples~.meta" ]; then
            echo "Creating Samples~.meta"
            cat > "$UPM_BUILD/Samples~.meta" <<EOF
          fileFormatVersion: 2
          guid: $(uuidgen | tr -d '-')
          folderAsset: yes
          timeCreated: $(date +%s)
          licenseType: Free
          DefaultImporter:
            externalObjects: {}
            userData:
            assetBundleName:
            assetBundleVariant:
          EOF
              fi
          
              echo "UPM package build complete"
          
              # Save build path for next step
              echo "UPM_BUILD=$UPM_BUILD" >> $GITHUB_ENV

      - name: Create UPM package tarball
        run: |
          set -euo pipefail
      
          VERSION="${{ needs.determineVersion.outputs.package_version }}"
          PACKAGE_NAME="${{ env.PACKAGE_NAME }}"
          UPM_BUILD="${{ env.UPM_BUILD }}"
      
          ARCHIVE_NAME="$PACKAGE_NAME-$VERSION.tgz"
      
          echo "Creating tarball: $ARCHIVE_NAME"
          tar -czf "$ARCHIVE_NAME" -C "$UPM_BUILD" .
      
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Push package to upm branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
      
          PACKAGE_SRC="$PROJECT_PATH/Packages/$PACKAGE_NAME"
      
          echo "Publishing package from: $PACKAGE_SRC"
      
          # Save package contents
          TMP_DIR=$(mktemp -d)
          cp -R "$PACKAGE_SRC/." "$TMP_DIR/"
      
          # Create fresh upm branch
          git checkout --orphan upm
          git rm -rf . || true
      
          # Copy package contents to repo root
          cp -R "$TMP_DIR/." .
      
          git add .
          git commit -m "Release ${{ needs.determineVersion.outputs.package_version }}"
          
          # Push the upm branch
          git push -f origin upm
      
          # Also push a version tag
          VERSION="${{ needs.determineVersion.outputs.package_version }}"
          git tag -a "v$VERSION" -m "Release $VERSION"
          git push origin "v$VERSION"

  createRelease:
    runs-on: ubuntu-22.04
    needs: [determineVersion, pushUpm]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes from commits
        run: |
          set -euo pipefail
      
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
      
          # Echo installation instructions 
          echo "## Install via Package Manager" > release_notes.md
          echo "For latest release:" >> release_notes.md
          echo "https://github.com/${{ github.repository }}.git#upm" >> release_notes.md
          echo "For this release:" >> release_notes.md
          echo "https://github.com/${{ github.repository }}.git#${{ needs.determineVersion.outputs.version }}" >> release_notes.md
          echo "" >> release_notes.md
      
          # Echo changelist 
          echo "## Commits in this release" >> release_notes.md
          echo "" >> release_notes.md
      
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            git log --reverse --pretty=format:"### %h — %s%n%n%b%n" >> release_notes.md
          else
            git log --reverse "$BEFORE..$AFTER" --pretty=format:"### %h — %s%n%n%b%n" >> release_notes.md
          fi
      
          echo ""
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.determineVersion.outputs.version }}
          name: Release ${{ needs.determineVersion.outputs.version }}
          body_path: release_notes.md
          files: |
            ${{ env.ARCHIVE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
